<!DOCTYPE html>
<html>
  <head>
    <title>
      Forms
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="">
      <fieldset> <legend>Choose your option</legend>
      <label for="first">First name</label> <br>
      <input id="first" name="first_name" required pattern="[A-Za-z]+"> <br>
      <label for="last">Last name:</label> <br>
      <input id="last" name="last_name"  required maxlength="7" minlength="2"> <br>
      <button>submit</button></fieldset>
    </form>
  </body>
</html>
